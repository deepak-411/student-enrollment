<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="heading">

        <h1>Student Enrollment Form</h1>

    </div>

    <div id="page-container">

        <div id="container">

            <div class="input">

                Name: <input id="name" type="text" name="name" placeholder="John Doe" />

            </div>

            <br>

            <div class="input">

                Email: <input id="email" type="text" name="email" placeholder="example@gmail.com" />

            </div>

            <br>

            <div class="input">

                Mobile No: <input id="mobNumber" type="text" name="mobNumber" placeholder="012345678" />

            </div>

            <br>

            <div class="input">

                Semester: <input id="semester" type="text" name="semester" placeholder="4" />

            </div>

            <br>

            <button id="entry" onclick="displayDetails()">Submit</button>

        </div>

        <div id="display-container">

            <div id="display-heading">

                <h1>

                    Enrolled Students

                </h1>

            </div>

            <table id="display">

                <tr>

                    <th>Name</th>

                    <th>Email</th>

                    <th>Mobile</th>

                    <th>Semester</th>

                </tr>

            </table>

        </div>

    </div>

<script>

    var row = 1;

function displayDetails() {

    console.log("Button has been clicked");

    var name = document.getElementById("name").value;

    var email = document.getElementById("email").value;

    var mobile = document.getElementById("mobNumber").value;

    var sem = document.getElementById("semester").value;

    if (!name || !email || !mobile || !sem) {

        alert("Please fill all boxes");

        return;

    }

    var display = document.getElementById("display"); var newRow = display.insertRow(row);

    var cell1 = newRow.insertCell(0);

    var cell2 = newRow.insertCell(1);

    var cell3 = newRow.insertCell(2);

    var cell4 = newRow.insertCell(3);

    cell1.innerHTML = name;

    cell2.innerHTML = email;

    cell3.innerHTML = mobile;

    cell4.innerHTML = sem;

    row++;

}

</script>    

</body>

</html>
